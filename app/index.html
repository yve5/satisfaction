<!doctype html>
<html>
<head>
    <meta Charset="utf-8">
    <meta Name="viewport" Content="width=device-width">
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
 
    <title>Satisfaction</title>
</head>
<body>
 
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-8">
                <h1 class="display-4">Satisfaction</h1>
                <blockquote class="blockquote">
                    <footer class="blockquote-footer">Calcul du Confidence Factor · Source : Brett Nelson</footer>
                </blockquote>
 
                <form data-bind="foreach: questions">
                    <div class="form-group row">
                        <label class="col-md-10 col-form-label" data-bind="text: label"></label>
 
                        <div class="col-md-2">
                            <select class="form-control" data-bind="options: availableAnswers, optionsText: GenerateOptionText, value: answer"></select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
 
        <div class="row justify-content-md-center align-items-center">
            <div class="col-lg-3">
                <div class="alert alert-light" role="alert">
                    Confidence Factor : <span data-bind="text: result"></span>%
                </div>
            </div>
 
            <div class="col-lg-5">
                <div class="alert alert-success" data-bind="visible: showSuccess()" role="alert">
                    Vous avez le job parfait !
                </div>
 
                <div class="alert alert-info" data-bind="visible: showInfo()" role="alert">
                    Le job vous correspond.
                </div>
 
                <div class="alert alert-warning" data-bind="visible: showWarning()" role="alert">
                    Vous êtes sur la bonne voie pour trouver le job parfait.
                </div>
 
                <div class="alert alert-danger" data-bind="visible: showDanger()" role="alert">
                    Songez à deux fois avant d’accepter le job, ou le quitter sur-le-champ.
                </div>
            </div>
        </div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
